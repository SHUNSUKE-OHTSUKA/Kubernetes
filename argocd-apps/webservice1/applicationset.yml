apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sample-as
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/SHUNSUKE-OHTSUKA/k8s-apps.git
      revision: HEAD
      directories:
      - path: webservice1/*
  template:
    metadata:
      name: '{{path.basename}}'
      labels:
        source-org: SHUNSUKE-OHTSUKA
        source-repo: k8s-apps
        source-branch: HEAD
    spec:
      project: sample-pj
      source:
        repoURL: https://github.com/SHUNSUKE-OHTSUKA/k8s-apps.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=background
        - ApplyOutOfSyncOnly=true
