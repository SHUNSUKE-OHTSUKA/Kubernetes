kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mysql
    spec:
      containers:
        - image: mysql:8.0.28 #https://hub.docker.com/_/mysql
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: passwd
            - name: MYSQL_DATABASE
              value: test_db
            - name: MYSQL_USER
              value: test_user
            - name: MYSQL_PASSWORD
              value: passwd
          resources: {}
status: {}
